<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lato:wght@400;700&family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Online Registeration</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">the code review</h1>
    </header>

    <form action="index.html" method="post">
      <fieldset>
        <legend class="legend">Contact Informationk</legend>

        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full_name" />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" />

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" />

        <label for="street">Street Address</label>
        <input type="text" id="street" name="street_address" />

        <label for="city">City</label>
        <input type="text" id="city" name="city" />

        <label for="state">State</label>
        <select name="state" id="state">
          <option value="california">California</option>
          <option value="texas">Texas</option>
          <option value="florida">Florida</option>
          <option value="hawaii">Hawaii</option>
          <option value="virginia">Virginia</option>
        </select>

        <label for="zipcode">Zip Code</label>
        <input type="text" id="zipcode" name="zipcode" />
      </fieldset>

      <fieldset>
        <legend class="legend">NewsLetter</legend>

        <label>Select the newsletters you would like to receive</label>
        <input
          type="checkbox"
          value="html_news"
          id="html-news"
          name="newsletter"
          checked
        /><label for="html-news">HTML News</label>

        <input
          type="checkbox"
          value="css_news"
          id="css-news"
          name="newsletter"
        />
        <label for="css-news">CSS News</label>

        <input
          type="checkbox"
          value="javascript_news"
          id="js-news"
          name="newsletter"
        />
        <label for="js-news">JavaScript News</label><br />

        <label>NewsLetter format</label>
        <input type="radio" id="html" value="html" name="news_format" checked />
        <label for="html">HTML</label>

        <input
          type="radio"
          id="plain-text"
          value="plain_text"
          name="news_format"
        />
        <label for="plain-text">Plain text</label><br />

        <label for="other-topics">Other topics you'd like to hear about</label
        ><br />
        <textarea name="other_topics" id="other-topics"></textarea>
      </fieldset>

      <button type="submit">Sign Up</button>
    </form>
    <footer>
      <p>Copyright The Code Review</p>
    </footer>
  </body>
</html>
